# Auto-label and greet on issue/PR activity
name: Issue & PR Automation

on:
  issues:
    types: [opened, labeled]
  pull_request_target:
    types: [opened]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Label bug issues
        if: contains(github.event.issue.title, 'bug') || contains(github.event.issue.title, 'Bug') || contains(github.event.issue.title, 'fix')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['bug']
            })

      - name: Label feature requests
        if: contains(github.event.issue.title, 'feature') || contains(github.event.issue.title, 'Feature') || contains(github.event.issue.title, 'Add')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['enhancement']
            })

      - name: Label UI issues
        if: contains(github.event.issue.title, 'UI') || contains(github.event.issue.title, 'mobile') || contains(github.event.issue.title, 'responsive')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ui/ux']
            })
